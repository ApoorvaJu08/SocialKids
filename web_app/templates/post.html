<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Kids</title>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
		</div>
		
		<div class="col-md-6">
			<form method="POST" enctype="multipart/form-data">
      		{% csrf_token %}
      		{{ form }}
      			<input type="submit" class="btn btn-default" value="Add a picture">
   			</form>
   			{% for post in posts %}
				<h3> 
    				Posted by: {{ post.user.username }}
    			</h3>
    			<img src="{{ post.image_url }}">
    			<span>
    				{{ post.caption }}
    			</span>
			{% endfor %}
		</div>
		
		<div class="col-md-3">
		</div>
</div>
</body>
</html>
